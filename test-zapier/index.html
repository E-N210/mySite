<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <button id="zapier-button">Trigger Zap</button>


    <script type="text/javascript">

      document.getElementById('zapier-button').addEventListener('click', function() {
    fetch('https://hooks.zapier.com/hooks/catch/16918614/223zf5y/', {
        method: 'POST',
        headers: {
              'Content-Type': 'application/json'
          },
          body: JSON.stringify({
              message: 'Button clicked!'
          })
      })
      .then(response => response.json())
      .then(data => console.log(data))
      .catch(error => console.error('Error:', error));
  });

    </script>
  </body>
</html>
