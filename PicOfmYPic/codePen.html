<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Download Canvas Example</h1>
    <canvas id="myCanvas" width="500" height="300" style="border:1px solid #000;"></canvas>
    <br>
    <button id="downloadBtn">Download Canvas</button>

    <script>
            // Draw something on the canvas
            const canvas = document.getElementById('myCanvas');
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = 'blue';
            ctx.fillRect(50, 50, 400, 200);

            // Handle download
            document.getElementById('downloadBtn').addEventListener('click', function() {
            // Convert canvas to a data URL
            const dataURL = canvas.toDataURL('image/png');

            // Create a temporary anchor element
            const link = document.createElement('a');
            link.href = dataURL;
            link.download = 'canvas-image.png'; // File name for the downloaded image

        // Simulate a click on the anchor element
        link.click();
    });
    </script>
    
</body>
</html>
